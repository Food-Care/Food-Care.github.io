<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>식품 원재료 가이드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero -->
  <header class="hero">
    <h1>식품 원재료 가이드</h1>
    <p>안전하고 건강한 식품 선택을 도와드립니다</p>
    <div class="search-wrap" role="search">
      <div class="search">
        <span class="icon" aria-hidden="true">🔎</span>
        <input id="q" placeholder="식품명을 검색하세요" aria-label="검색어" />
      </div>
      <button id="searchBtn" class="btn" type="button">검색</button>
    </div>
  </header>

  <!-- 로그인 모달 -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h3>로그인</h3>
      <input type="email" placeholder="이메일" id="loginEmail" />
      <input type="password" placeholder="비밀번호" id="loginPw" />
      <button id="doLogin" class="btn">로그인</button>
      <button id="closeModal" class="btn cancel">닫기</button>
    </div>
  </div>

  <!-- Main -->
  <main class="wrap">
    <section class="panel" aria-labelledby="filters">
      <h2 id="filters" class="sr-only" style="position:absolute;left:-9999px">필터</h2>

      <div style="margin-top:14px">
        <div class="muted" style="margin-bottom:6px">식품 카테고리</div>
        <div id="cats" class="cats" aria-label="카테고리"></div>
        <div class="subrow">
          <div id="count" class="muted">총 0개 상품</div>
          <select id="sort" class="sort" aria-label="정렬">
            <option value="name">이름순</option>
            <option value="brand">회사명순</option>
          </select>
        </div>
      </div>
    </section>

    <section class="panel" style="margin: 12px 20px 0">
      <div id="empty" class="empty">
        <span class="emoji" aria-hidden="true">🍽️</span>
        <div style="font-weight:700">원하는 식품을 찾아보세요</div>
        <div class="muted" style="margin-top:6px">상품명을 검색하거나 카테고리를 선택해 주세요</div>
      </div>
      <div id="list" class="grid" style="grid-template-columns: repeat(12,1fr); gap:12px"></div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
