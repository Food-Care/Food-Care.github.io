<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>위캔두 로그인</title>
  <link rel="stylesheet" href="../style.css?v=login-page">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="../index.html">
        <img src="../assets/logo/wecando.png" alt="로고1" />
      </a>
    </div>

    <div class="search-wrap" role="search">
      <div class="search">
        <input id="q" placeholder="먹고 싶은 음식을 검색해보세요!" aria-label="검색어" />
        <img src="../assets/search.png" class="search-icon" alt="검색 아이콘" />
      </div>
    </div>

    <button class="login-btn">
      <img src="../assets/login/kakao_mini.png" alt="카카오 미니" />
    </button>
  </nav>

  <div class="main-section">
    
    <div class="slo">
      <img src="../assets/logo/W.png" alt="로고2">
      <p>내 몸에 딱 맞는 선택,<br>이제 위캔두 하세요!</p>
    </div>

    <div class="login_list">
      <img src="../assets/login/kakao.png" alt="카카오">
      <img src="../assets/login/naver.png" alt="네이버">
      <img src="../assets/login/Google.png" alt="구글">
      <p>이미 가입하신 계정이 있다면,<br>해당 계정으로 로그인해주세요.</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const pw = document.getElementById('loginPw').value;
      alert(`로그인 시도: ${email} / ${pw}`);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
